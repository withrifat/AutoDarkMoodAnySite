<!DOCTYPE html>
<html>
<head>
  <title>Dark Mode</title>
  <style>
    body {
    width: 180px;  /* Slightly wider for better content spacing */
    padding: 15px;
    text-align: center;
    background: linear-gradient(135deg, #ffebd6, #ffd3b6);  /* Warm pastel gradient */
    border-radius: 12px;  /* Rounded corners */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);  /* Soft shadow effect */
    font-family: 'Poppins', sans-serif;  /* Clean modern font */
    color: #333;  /* Dark gray text for better readability */
}

    .button {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
}

.button:hover {
    background: linear-gradient(45deg, #ff4b2b, #ff416c);
    box-shadow: 0 6px 20px rgba(255, 65, 108, 0.6);
    transform: translateY(-3px);
}

/* Glowing Outline Effect */
.button::before {
    content: "";
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff416c, #ff4b2b);
    z-index: -1;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.button:hover::before {
    opacity: 1;
    filter: blur(8px);
}

  </style>
</head>
<body>
  <h3>Dark Mode</h3>
  <p>Your Future is also dark just like this extention</p>
  <button id="toggle" class="button">Toggle Dark Mode</button>
  <script src="popup.js"></script>
</body>
</html>
